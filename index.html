<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #444;
    }
    audio {
      width: 80%;
      margin: 20px 0;
    }
    #user-list {
      margin-top: 20px;
    }
    .user {
      background: #448EE4;
      color: white;
      margin: 5px;
      padding: 10px;
      display: inline-block;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Music Player ðŸŽµ</h1>
  <audio id="audio-player" controls autoplay></audio>
  <div id="user-list">
    <h2>Joined Users:</h2>
    <div id="users"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const songUrl = urlParams.get('url');
    const roomId = urlParams.get('temp_room');
    const userId = urlParams.get('user_id');

    if (!songUrl || !roomId || !userId) {
      alert("Invalid URL Parameters!");
    } else {
      // Play the song
      document.getElementById("audio-player").src = songUrl;

      // Fetch joined users
      fetch(`https://miniapp-musicbot.onrender.com/api/join-room?room_id=${roomId}&user_id=${userId}`)
        .then(res => res.json())
        .then(data => {
          const userList = document.getElementById("users");
          userList.innerHTML = '';
          data.users.forEach(user => {
            const div = document.createElement("div");
            div.className = "user";
            div.textContent = user.name;
            userList.appendChild(div);
          });
        });
    }
  </script>
</body>
</html>
